language: cpp
matrix:
  include:
    - compiler: gcc
      os: linux
    - compiler: clang
      os: osx

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
    - clang
#    - libglfw3

before_script:
    - git submodule update --init --recursive
    - git clone --depth 1 https://github.com/milostosic/build ../build
    - git clone --depth 1 https://github.com/milostosic/rbase ../rbase
    - git clone --depth 1 https://github.com/bkaradzic/bx.git   ../bx
    - git clone --depth 1 https://github.com/bkaradzic/bimg.git ../bimg
    - git clone --depth 1 https://github.com/bkaradzic/bgfx.git ../bgfx
    - git clone --depth 1 https://github.com/glfw/glfw ../glfw
    - git clone --depth 1 https://github.com/01org/tbb.git ../tbb

script:
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install libc6-dev-i386 gcc-multilib g++-multilib; fi
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install libx11-dev libxext-dev libxpm-dev libxrandr-dev libxrender-dev libxcursor-dev libxi-dev libxinerama-dev; fi
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then cd .. && mkdir glfwbuild && cd glfwbuild && cmake ../glfw && make -j4 && sudo make install && cd ../rapp; fi
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then make linux CXX="g++-5" CC="gcc-5"; fi

    - if [ "$TRAVIS_OS_NAME" == "osx" ]; then make test; fi

branches:
  only:
    - master

notifications:
  email: false

osx_image: xcode9.3

