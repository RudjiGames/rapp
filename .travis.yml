language: cpp
matrix:
  include:
    - compiler: gcc
      os: linux
#   - compiler: clang
#     os: osx

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang

before_script:
    - git clone --depth 1 https://github.com/milostosic/build ../build
    - git clone --depth 1 https://github.com/milostosic/rbase ../rbase
    - git clone --depth 1 https://github.com/bkaradzic/bx.git   ../bx
    - git clone --depth 1 https://github.com/bkaradzic/bimg.git ../bimg
    - git clone --depth 1 https://github.com/bkaradzic/bgfx.git ../bgfx
    - git clone --depth 1 https://github.com/glfw/glfw ../glfw

script:
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install libc6-dev-i386 gcc-multilib g++-multilib; fi
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install libx11-dev libxext-dev libxpm-dev libxrandr-dev libxrender-dev libxcursor-dev libxi-dev; fi
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install libx11-dev:i386 libxext-dev:i386 libxpm-dev:i386 libxrandr-dev:i386 libxrender-dev:i386 libxcursor-dev:i386 libxi-dev:i386 libxinerama-dev:i386 libxxf86vm-dev:i386; fi
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then cd .. && mkdir build && cd build && cmake ../glfw && make -j4 && sudo make install && cd ../rapp; fi
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then make linux CXX="g++-4.8" CC="gcc-4.8"; fi

#    - if [ "$TRAVIS_OS_NAME" == "osx" ]; then make test; fi

branches:
  only:
    - master

notifications:
  email: false

