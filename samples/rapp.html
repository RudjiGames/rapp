<!doctype html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>rapp Emscripten HTML page template</title>
    <style>
		body {
			font-family: arial;
			margin: 0;
			padding: none;
			width: 100%;
			height: 100%;
		}
		.emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
		div.emscripten { text-align: center; }
		div.emscripten_border { border: none; }
		/* the canvas *must not* have any border or padding, or mouse coords will be wrong */
		canvas.emscripten { border: 0px none; }
	</style>
</head>
<body>

	<div class="emscripten_border">
		<canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"/>
	</div>

	<script type='text/javascript'>
		const params = new URLSearchParams(new URL(window.location).search)
		var Module 
			arguments: [],
			preRun: [],
			postRun: [],
			print: (function() {})(),
			printErr: function(text) {},
			canvas: (function() {
    		var canvas = document.getElementById('canvas');
    		// As a default initial behavior, pop up an alert when webgl context is lost. To make your
    		// application robust, you may want to override this behavior before shipping!
    		// See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
    		canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);
    		return canvas;
  		})(),
			setStatus: function(text) {},
			totalDependencies: 0,
			monitorRunDependencies: function(left) {}
		};

		var addEvent = function(object, type, callback) {
		    if (object == null || typeof(object) == 'undefined') return;
		    if (object.addEventListener) {
		        object.addEventListener(type, callback, false);
		    } else if (object.attachEvent) {
		        object.attachEvent("on" + type, callback);
		    } else {
		        object["on"+type] = callback;
		    }
		};

		document.getElementById('canvas').width = window.visualViewport.width;
		document.getElementById('canvas').height = window.visualViewport.height;
		
		addEvent(window, "fullscreenchange", js_resizeCanvas);
		addEvent(window, "resize", js_resizeCanvas);
		addEvent(window, "maximize", js_resizeCanvas);
		
		
		function js_resizeCanvas() {
			document.getElementById('canvas').width = window.visualViewport.width;
			document.getElementById('canvas').height = window.visualViewport.height;
		}
	</script>
	<script async type="text/javascript" src="app_template_retail.js"/>
</body>
</html>
